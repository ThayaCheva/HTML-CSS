    <p>5 &gt; 2</p>
    <p>1 &lt; 2</p>
    <p>5 &#62 2</p>
    <p>5 &#60 2</p>
    <!-- CopyRight -->
    <p>&copy;</p>
    <p>&reg;</p>
    <p>&cent;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&diams;</p>
