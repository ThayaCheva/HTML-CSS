<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form&Input</title>
</head>
<body>
    <form action="process.php">
    <!-- Text -->
        <div>
            <label for="name">Name</label><br />
            <input type="text" id="Name" name="name" value="Kujo Jotaro"> 
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br />
            <input type="text" name="email" id="email" placeholder="Enter an Email">
        </div>
    <!-- Message -->
        <div>
            <label for="message">Message</label><br />
            <input type="text" name="Message" id="Message" cols="50" rows="50">

        </div>
    <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" Selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    <!-- Date -->
        <div>
            <label for="age">Age</label><br />
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label><br />
            <input type="date" name="birthdate" id="birthdate">
        </div>
    <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="epic" id="membership"> Epic
        </div>
    <!-- Radio -->
        <div>
                <label for="membership">I likey</label>
                <input type="checkbox" name="membership" value="simple" id="membership"> Simple
                <input type="checkbox" name="membership" value="standard" id="membership" checked> Standard
                <input type="checkbox" name="membership" value="epic" id="membership"> Epic
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
        <!-- using button tag -->
        <!-- <button type="submit">Submit</button> -->
        <!-- Reset -->
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
